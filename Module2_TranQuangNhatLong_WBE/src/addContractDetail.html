<html>
<head>
    <title>AddContractDetail</title>
    <link rel="stylesheet" href="addCustomer.css">
</head>
<body>
<div class="wrapper">
    <div class="title">
        Add Contract Detail
    </div>
    <div class="form">
        <div class="inputfield">
            <label>ID Contract Detail</label>
            <input type="number" class="input">
        </div>

            <input type="number" class="input">
        </div>

        <div class="inputfield">

        </div>
