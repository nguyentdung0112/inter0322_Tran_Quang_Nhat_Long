<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Add Service</title>
    <link rel="stylesheet" href="addCustomer.css">
</head>
<body>
<div class="wrapper">
    <div class="title">
        Add Service
    </div>
    <div class="form">
        <div class="inputfield">
            <label>ID Service</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Name Service</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Area Service</label>
            <input type="number" class="input">
        </div>
        <div class="inputfield">
            <label>Rent Cost</label>
            <input type="number" class="input">
        </div>
        <div class="inputfield">
            <label>Maximum People</label>
            <input type="number" class="input">
        </div>
        <div class="inputfield">
            <label>Room Standard</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Other Facilitys</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Pool Area</label>
            <input type="number" class="input">
        </div>
        <div class="inputfield">
            <label>Floor</label>
            <input type="number" class="input">
        </div>
        <div class="inputfield">
            <label>ID Rental type</label>
            <input type="number" class="input">
        </div>
        <div class="inputfield">
            <label>Floor</label>
            <input type="number" class="input">
        </div>
        <div class="inputfield">
            <input type="submit" value="Add Service" class="btn">
        </div>
    </div>
</div>
</body>
</html>
